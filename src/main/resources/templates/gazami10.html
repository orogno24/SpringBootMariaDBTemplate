<!DOCTYPE html>
<html>
<head>
  <title>YouTube API 예제</title>
</head>
<body>
<h1>"거북목" 관련 유튜브 영상</h1>
<div id="videos-container"></div>

<script>
  // YouTube API 키
  var API_KEY = 'AIzaSyDA9LFxcFVZSeLSemP3PS_p8hZ4f6hyHjM'; // 여기에 실제 API 키를 입력하세요

  // 유튜브 검색 실행
  function searchYouTube() {
    var request = new XMLHttpRequest();
    request.open('GET', 'https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=3&q=거북목&type=video&key=' + API_KEY, true);
    request.onload = function() {
      if (this.status == 200) {
        // 성공적으로 데이터를 가져온 경우
        var data = JSON.parse(this.responseText);
        displayVideos(data.items);
      } else {
        // 오류 처리
        console.error('API 요청 실패:', this.responseText);
      }
    };
    request.onerror = function() {
      // 네트워크 오류 처리
      console.error('네트워크 오류 발생');
    };
    request.send();
  }

  // 비디오 목록을 표시하는 함수
  function displayVideos(videos) {
    var container = document.getElementById('videos-container');
    container.innerHTML = ''; // 컨테이너 초기화
    videos.forEach(function(video) {
      var videoElement = document.createElement('div');
      videoElement.innerHTML = '<h3>' + video.snippet.title + '</h3>' +
              '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + video.id.videoId + '" frameborder="0" allowfullscreen></iframe>';
      container.appendChild(videoElement);
    });
  }

  // 페이지 로드 시 유튜브 검색 실행
  window.onload = searchYouTube;
</script>
</body>
</html>
