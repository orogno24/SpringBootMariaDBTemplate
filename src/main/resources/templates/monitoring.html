<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatgpt 스타일시트 연습</title>
    <link rel="stylesheet" type="text/css" href="css/monitoring.css"/>
    <style>

        .time-setting-box {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .time-setting-content {
            background-color: #ffffff;
            margin: 15% auto; /* 상단 및 하단 마진을 유지하면서 좌우 마진을 auto로 설정 */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* 기존의 80%에서 50%로 줄임 */
            /* 추가로, 높이도 조절하고 싶다면 height 속성을 추가할 수 있습니다. */
        }

        .close-time-setting {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-time-setting:hover,
        .close-time-setting:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<audio id="myAudio" autoplay>
    <source src="/assets/img/guide2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<body>
<audio id="playSound" src="/assets/img/alarm.mp3"></audio>
<main>
    <header class="p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/main">
                <img src="/assets/img/logo3.png" width="170" height="41" alt="Logo">
            </a>
        </div>
    </header>

    <div class="container" style="padding-top: 3%;">
        <h1 id="statusText" class="pose" style="display:none; text-align: center; color: #414141; font-size: 24px;"></h1>
        <h1 id="analysisText" style="display:none; text-align: center; color: #2d2d2d; font-size: 17px; font-weight: normal">[[${userName}]]님의 자세를 모니터링
            중입니다.
        </h1><br><br><br><br>

        <div style="float: left; display: flex; justify-content: center; align-items: center; margin-left: 40px; margin-right: 75px;">
            <canvas id="canvas" height="500px" width="500px"></canvas>
            <img id="placeholderImage" src="/assets/img/logo4.png" height="500px" width="500px"
                 style="display:none; border: 1px solid #6e6e6e;">
        </div>

        <div id="table-container" style="display: none; padding-left: 20px;">
            <table style="height: 250px; width: 450px; color: #000000; font-size: 17px; border: 1px solid #6e6e6e;">
                <thead style="color: #FFFFFF; background-color: #85c2c7">
                <tr>
                    <th style="font-weight: normal">타임라인</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>

        <br><br><br><br>

        <button id="startButton" type="button" onclick="init()">자세 모니터링 시작하기</button>

    </div>

    <div style="margin-right: 20px; display: flex;">
        <button id="hideCameraButton" type="button" onclick="toggleWebcam()" style="display:none;">카메라 숨기기</button>
        <button id="stopButton" type="button" onclick=" " style="margin-left: 10px; display:none;">종료</button>
        <button id="editButton" type="button" onclick=" " style="margin-left: 10px; display:none;">설정</button>
    </div>
    <div id="timeSettingBox" class="time-setting-box" style="display:none;">
        <div class="time-setting-content">
            <span class="close-time-setting">&times;</span>
            <h2>시간 설정</h2>
            <form id="timeSettingForm">
                <div id="timeSetting" style="display: block; padding-top: 10px;">
                    <form>
                        <label>
                            <input type="radio" name="timeOption" value="2000"> 1분
                        </label>
                        <label>
                            <input type="radio" name="timeOption" value="3000" checked> 3분
                        </label>
                        <label>
                            <input type="radio" name="timeOption" value="5000"> 5분
                        </label>
                        <label>
                            <input type="radio" name="timeOption" value="10000"> 10분
                        </label>
                    </form>
                </div>
            </form>
            <div id="alertSetting" style="display: block; padding-top: 20px;">
                <h2>알림 설정</h2>
                <form style="padding-top: 10px;">
                    <label>
                        <input type="radio" name="alertOption" value="alertA" checked> 알림음
                    </label>
                    <label>
                        <input type="radio" name="alertOption" value="alertB"> TTS
                    </label>
                </form>
            </div>
        </div>
    </div>

    <div id="label-container" style="color: #FFFFFF"></div>
</main>

<footer>
    <p>OpenCV를 활용한 거북목 개선 프로젝트</p>
    <a href="/main" class="text-light">메인페이지로</a>
</footer>
<div class="black-section"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

<script type="text/javascript" src="/js/monitoring.js"></script>
</body>
</html>
