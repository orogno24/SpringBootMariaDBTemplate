<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Pose Detection</title>
    <link rel="stylesheet" type="text/css" href="css/teachable.css"/>
</head>
<audio id="myAudio" autoplay>
    <source src="/assets/img/guide2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<body style="background-color: #FFFBF5;">
<main>

    <header class="p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/main">
                <img src="/assets/img/logo3.png" width="170" height="41" alt="Logo">
            </a>
        </div>
    </header>

    <div class="container">

        <h1 id="statusText" style="display:none; text-align: center; color: #d6d8ea; padding-top: 5%; font-size: 24px">자세 체크 중...</h1>
        <h1 id="analysisText" style="display:none; text-align: center; color: #5e5f73;"><strong>당신의 자세를 모니터링 중입니다.</strong></h1><br><br><br><br>


        <div style="float: left; display: flex; justify-content: center; align-items: center; margin-left: 40px; margin-right: 75px;">
            <canvas id="canvas" height="500px" width="500px"></canvas>
            <img id="placeholderImage" src="/assets/img/logo4.png" height="500px" width="500px" style="display:none; border: 1px solid #6D6E85;">
        </div>

        <div id="table-container" style="display: none; padding-left: 20px;">
            <table border="1" style="height: 250px; width: 450px; color: #FFFFFF; font-size: 17px">
                <tr><th>타임라인</th></tr>
                <tr><td>AM10:41:48 <span>자세 경고</span></td></tr>
                <tr><td>AM11:02:32 <span>거북목</span></td></tr>
                <tr><td>AM11:31:25 <span>자세 경고</span></td></tr>
                <tr><td>AM11:54:29 <span>화면 이탈</span></td></tr>
                <tr><td>PM12:04:16 <span>자세 경고</span></td></tr>
            </table>
        </div>

        <br><br><br><br>

        <button id="startButton" type="button" onclick="init()">자세 모니터링 시작하기</button>

    </div>

    <div style="margin-right: 20px; display: flex;">
        <button id="hideCameraButton" type="button" onclick="toggleWebcam()" style="display:none;">카메라 숨기기</button>
        <button id="stopButton" type="button" onclick=" " style="margin-left: 10px; display:none;">종료</button>
        <button id="editButton" type="button" onclick=" " style="margin-left: 10px; display:none;">설정</button>
    </div>
    <div id="label-container"></div>
</main>

<footer>
    <p>OpenCV를 활용한 거북목 개선 프로젝트</p>
    <a href="/main" class="text-light">메인페이지로</a>
</footer>
<div class="black-section"></div>

<audio id="alertSound" preload="auto">
    <source src="/assets/img/alarm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">
    const URL = "/assets/my_model/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const size = 500;
        const flip = true;
        webcam = new tmPose.Webcam(size, size, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const canvas = document.getElementById("canvas");
        canvas.classList.add("active-border");
        document.getElementById("table-container").style.display = "block";
        canvas.width = size;
        canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        document.getElementById("startButton").style.display = "none";
        document.getElementById("hideCameraButton").style.display = "block";
        document.getElementById("stopButton").style.display = "block";
        document.getElementById("editButton").style.display = "block";
        document.getElementById("statusText").style.display = "block";
        document.getElementById("analysisText").style.display = "block";
    }

    async function loop(timestamp) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const {pose, posenetOutput} = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].className !== "정상 자세" && prediction[i].className !== "거북목 자세") {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            } else {
                labelContainer.childNodes[i].innerHTML = ""; // 정상 자세과 거북목 자세는 표시하지 않음
            }
        }

        let class2Probability = prediction.find(p => p.className === "거북목 자세").probability.toFixed(2);

        if (class2Probability > 0.50) {
            playSound();
        } else {
            document.getElementById("alertSound").pause();
            document.getElementById("alertSound").currentTime = 0;
        }

        drawPose(pose);
    }

    function playSound() {
        var sound = document.getElementById("alertSound");
        if (sound.paused) {
            sound.play();
        }
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }

    function toggleWebcam() {
        const canvasElement = document.getElementById("canvas");
        const imageElement = document.getElementById("placeholderImage");
        const hideCameraButton = document.getElementById("hideCameraButton");

        if (canvasElement.style.display !== "none") {
            canvasElement.style.display = "none";
            imageElement.style.display = "block";
            hideCameraButton.textContent = "카메라 표시하기";
        } else {
            canvasElement.style.display = "block";
            imageElement.style.display = "none";
            hideCameraButton.textContent = "카메라 숨기기";
        }
    }

</script>
<script type="text/javascript" src="/js/teachable.js"></script>
</body>
</html>
