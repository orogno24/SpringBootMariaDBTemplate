<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Pose Detection</title>
    <link rel="stylesheet" type="text/css" href="css/teachable.css"/>
</head>
<audio id="myAudio" autoplay>
    <source src="/assets/img/guide2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<body style="background-color: #FFFBF5;">
<main>

    <header class="p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/main">
                <img src="/assets/img/logo3.png" width="170" height="41" alt="Logo">
            </a>
        </div>
    </header>

    <div class="container">
        <h1 style="text-align: center; color: #6D6E85; padding-top: 5%;">자세 체크 중...</h1>
        <h1 style="text-align: center; color: #5e5f73;"><strong>당신의 자세를 분석 중입니다.</strong></h1><br><br><br><br>


        <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
            <canvas id="canvas" height="300px" style="border:1px solid #000000;"></canvas>
        </div>

        <div id="dictate-container" style="display: none; padding-left: 38%">
            <button class="dictate"
                    style="width: 38%; height: 75%; border-radius: 100%; border: none; background-color: #6D6E85;">
                <i class="ic-mike"></i>
                <svg width="9.25rem" height="23.25rem" viewBox="0 0 100 100">
                    <g stroke="#fff" stroke-width="15">
                        <path d="M50,50 50,130">
                            <animate attributeName="d" values="M20,40 20,60;M20,20 20,80;M20,40 20,60" dur="1s"
                                     repeatCount="indefinite"/>
                        </path>
                        <path d="M100,60 100,140">
                            <animate attributeName="d" values="M50,10 50,90;M50,40 50,60;M50,10 50,90" dur="1s"
                                     repeatCount="indefinite"/>
                        </path>
                        <path d="M50,50 50,130">
                            <animate attributeName="d" values="M80,40 80,60;M80,20 80,80;M80,40 80,60" dur="1s"
                                     repeatCount="indefinite"/>
                        </path>
                    </g>
                </svg>
            </button>
        </div>

        <br><br><br><br>

        <button id="startButton" type="button" onclick="init()">자세 모니터링 시작하기</button>

        <div style="display: flex; justify-content: center; align-items: center;">
            <button id="hideCameraButton" type="button" onclick="toggleWebcam()" style="display:none;">카메라 숨기기</button>
        </div>
    </div>
    <div id="label-container"></div>
</main>

<footer>
    <p>OpenCV를 활용한 거북목 개선 프로젝트</p>
    <a href="/main" class="text-light">메인페이지로</a>
</footer>
<div class="black-section"></div>

<audio id="alertSound" preload="auto">
    <source src="/assets/img/alarm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">
    const URL = "/assets/my_model/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const size = 300;
        const flip = true;
        webcam = new tmPose.Webcam(size, size, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const canvas = document.getElementById("canvas");
        canvas.width = size;
        canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        document.getElementById("startButton").style.display = "none";
        document.getElementById("hideCameraButton").style.display = "block";
    }

    async function loop(timestamp) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const {pose, posenetOutput} = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);

        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].className !== "정상 자세" && prediction[i].className !== "거북목 자세") {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            } else {
                labelContainer.childNodes[i].innerHTML = ""; // 정상 자세과 거북목 자세는 표시하지 않음
            }
        }

        let class2Probability = prediction.find(p => p.className === "거북목 자세").probability.toFixed(2);

        if (class2Probability > 0.50) {
            playSound();
        } else {
            document.getElementById("alertSound").pause();
            document.getElementById("alertSound").currentTime = 0;
        }

        drawPose(pose);
    }

    function playSound() {
        var sound = document.getElementById("alertSound");
        if (sound.paused) {
            sound.play();
        }
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }

    function toggleWebcam() {
        const canvasElement = document.getElementById("canvas");
        const dictateElement = document.getElementById("dictate-container");
        const hideCameraButton = document.getElementById("hideCameraButton");

        if (canvasElement.style.display !== "none") {
            canvasElement.style.display = "none";
            dictateElement.style.display = "block";
            hideCameraButton.textContent = "카메라 표시하기";
        } else {
            canvasElement.style.display = "block";
            dictateElement.style.display = "none";
            hideCameraButton.textContent = "카메라 숨기기";
        }
    }


</script>
</body>
</html>
